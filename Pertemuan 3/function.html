<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><title>Function</title></head>
<body>
  <h2>Fungsi</h2>
  <button id="sum">Jumlahkan 4 + 7</button>
  <p id="out"></p>
  <script>
    function jumlah(a,b){ return a+b; }
    document.getElementById('sum').addEventListener('click', ()=>{
      document.getElementById('out').textContent = "Hasil: " + jumlah(4,7);
    });
  </script>
</body>
</html>
