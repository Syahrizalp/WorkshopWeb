<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><title>Data Types</title></head>
<body>
  <h2>Tipe Data</h2>
  <pre id="out"></pre>
  <script>
    const contoh = {
      number: 42,
      string: "teks",
      boolean: true,
      array: [1,2,3],
      object: { a: 1 }
    };
    document.getElementById('out').textContent = JSON.stringify(contoh, null, 2);
  </script>
</body>
</html>
