<!doctype html>
<html lang="id">
<head><meta charset="utf-8"><title>Logic</title></head>
<body>
  <h2>Kontrol Alur</h2>
  <pre id="out"></pre>
  <script>
    const nilai = 78;
    let grade;
    if (nilai >= 85) grade = "A";
    else if (nilai >= 70) grade = "B";
    else grade = "C";
    let hasil = "Grade: " + grade + "\n";
    for (let i=1;i<=3;i++){ hasil += "Iterasi ke-"+i+"\n"; }
    document.getElementById('out').textContent = hasil;
  </script>
</body>
</html>
